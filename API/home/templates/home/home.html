{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Raleway:800,900|&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/home.css'%}">


    <title>Document</title>
</head>


<body>
    <nav>
        <div class="logo">
            <img src="{%static 'home/images/logo.png'%}" alt="logo">
        </div>
    </nav>
    <div class="divider"> </div>


    <main>

        <div>
            <a href="{%url 'home:download'%}">
                <button>
                    <p>DOWNLOAD APK</p>
                    <img src="{%static 'home/images/android-head-icon.png'%}" alt="android">
                </button>
            </a>
        </div>

        {% for apk in apks %}
        <div class="apk-version">
            <div class="apk-info">
                <p class="apk-name">
                    {{apk}}
                </p>
                <p class="apk-date">
                    {{apk.release_date}}
                </p>
            </div>

            <div class="release-notes">
                {% for note in apk.release_notes.all%}
                <p class="release-note">
                    â€¢ {{note.content}}
                </p>
                {% endfor %}
            </div>


        </div>
        {% endfor %}



    </main>

</body>

</html>
