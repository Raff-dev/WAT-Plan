{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Raleway:800,900|&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/home.css'%}">


    <title>Document</title>
</head>


<body>
    <nav>
        <div class="logo">
            <img src="{%static 'home/images/logo.png'%}" alt="logo">
        </div>
        <div>
            Wat Plan
        </div>
    </nav>


    <main>
        {% for apk in apks %}
        <div class="apk-version">
            <div class="d-flex">
                <p class="apk-name">
                    {{apk}}
                </p>
                <p class="apk-date">
                    {{apk.release_date}}
                </p>
            </div>

            <div class="release-notes">
                {% for note in apk.release_notes.all%}
                <li class="release-note">
                    {{note.content}}
                </li>
                {% endfor %}
            </div>

            {%if apk.version == latest_version%}
            <div>
                <a href="{%url 'home:download'%}">

                    <button>Download</button>
                </a>
            </div>
            {% endif %}
        </div>
        {% endfor %}



    </main>

</body>

</html>
